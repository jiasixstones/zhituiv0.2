<template name="_comment">
  <div class="item item-text-wrap comment-item">

    {{#with author}}
    <span class="voters-comments">
      {{> _upVoteButton }}
    </span>

      <a href="{{pathFor 'users.show'}}" class="comment-item-author">
        {{> avatar user=this size="small" shape="circle"}}
        {{profile.name}}
      </a>
    {{/with}}
    <p>
      {{body}}{{numberOfupVotes}}
    </p>

    <span class="comments-count">
      {{numberOfupVotes}}
      {{> ionIcon icon="ios-chatbubble" }}
    </span>
  </div>
</template>
